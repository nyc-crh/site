{{ define "main" }}
  <div class="container-lg" data-pagefind-ignore="index">
    <title>{{ .Params.title }}</title>
    <a href="/tags">Tags</a>
<a href="/categories">Categories</a>
   <h1> {{ .Params.title| page.RenderString | safeHTML }}</h1>
  <div class="row pack justify-content-center mx-auto">
    <h1>{{ .Title }}</h1>
    <ul>
     {{ range $key, $value := .Site.Taxonomies.categories.ByCount }}
      <li><a href="/categories/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a> ({{ $value.Count }})</li>
     {{ end }}
    </ul>
  </div>
  </div>
  {{ end }}
