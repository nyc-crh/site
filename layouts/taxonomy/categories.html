{{ define "main" }}
    <div id="main" class="col-lg-10 mx-auto justify-content-center py-5 d-print-block" data-pagefind-ignore="index">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/gallery">Gallery View</a>
        <a class="nav-item nav-link" href="/timeline">Timeline View</a>
        <a class="nav-item nav-link active" href="/categories">Categories</a>
        <a class="nav-item nav-link" href="/tags">Tags</a>
        <a class="nav-item nav-link" href="/search">Search</a>
      </div>
  </nav>
  <title>Categories</title>
  <h1 class="py-4">{{ .Title }}</h1>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Site.Taxonomies.categories.Alphabetical }}
    <li><a href="/categories/{{ $value.Name | urlize }}"> {{ replace $value.Name "-" " " }}</a> ({{ $value.Count }}) </li>
    {{ end }}
    </ul>
  </div>
  {{ end }}
