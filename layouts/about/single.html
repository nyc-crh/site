{{ define "main" }}
<h1>{{ .Title }}</h1>
        {{ .Content | markdownify }}
        <div class="row">
          {{ with .Resources.ByType "image" }}
          <div class="Image">
          {{ range . }}
          <div class="col-md-3 py-5">
            <img src="{{ .RelPermalink }}"></div>
          {{ end }}
          </div>
        {{ end }}
      </div>
</div>
</div>
{{ end }}
