{{ define "main" }}
<div class="main col-lg-10 mx-auto justify-content-center py-5">
        {{ .Content | page.RenderString | safeHTML }}
        <div class="row">
          {{ with .Resources.ByType "image" }}
          <div class="Image">
          {{ range . }}
          <div class="col-md-3 py-5">
            <img src="{{ .RelPermalink }}"></div>
          {{ end }}
          </div>
        {{ end }}
      </div>
</div>
{{ end }}
