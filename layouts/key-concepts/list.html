{{ define "main" }}
<title>{{ .Title }}</title>
<div id="main" class="col-lg-10 mx-auto justify-content-center py-5 d-print-block">
  <div class="mb-5">
    <div class="row justify-content-center pt-3">
        <h1> {{ .Params.title| page.RenderString | safeHTML }}</h1>
    {{ .Content | page.RenderString | safeHTML }} </div>
<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                References
            </button>

        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse d-print-block" aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
            </div>
        </div>
    </div>
</div>
{{ end }}
